<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sanu Transcribe</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#3B82F6">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;500;600&family=Poppins:wght@700;800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            display: ['Poppins', 'sans-serif'],
            body: ['Inter', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          colors: {
            'primary': '#3B82F6',
            'secondary': '#8B5CF6',
            'success': '#10B981',
            'warning': '#F59E0B',
            'error': '#EF4444',
            'light-bg': '#F9FAFB',
            'light-card': '#FFFFFF',
            'text-primary': '#111827',
            'text-secondary': '#6B7280',

            'primary-dark': '#60A5FA',
            'secondary-dark': '#A78BFA',
            'success-dark': '#34D399',
            'warning-dark': '#FBBF24',
            'error-dark': '#F87171',
            'dark-bg': '#111827',
            'dark-card': '#1F2937',
            'text-primary-dark': '#F9FAFB',
            'text-secondary-dark': '#9CA3AF',
          }
        }
      }
    }
  </script>
  <script>
    // Set theme on initial load to prevent FOUC
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>

}
