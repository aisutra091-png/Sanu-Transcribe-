<div class="mt-12 w-full max-w-4xl mx-auto">
  <div class="flex items-center justify-between mb-4">
    <h2 class="font-display text-2xl font-bold text-text-primary dark:text-text-primary-dark">Recent Transcriptions</h2>
    <button (click)="clearHistory()" class="text-sm font-semibold text-primary dark:text-primary-dark hover:opacity-80 transition-opacity">
      Clear History
    </button>
  </div>
  <ul class="space-y-4">
    @for (item of history(); track item.id) {
      <li (click)="selectItem(item)" class="p-4 bg-light-card dark:bg-dark-card rounded-xl border border-slate-200 dark:border-slate-700 shadow-sm hover:shadow-md hover:border-primary dark:hover:border-primary-dark cursor-pointer transition-all">
        <div class="flex flex-col sm:flex-row justify-between sm:items-center">
          <div class="flex-1 min-w-0">
            <p class="text-md font-semibold text-primary dark:text-primary-dark truncate">{{ item.audioName }}</p>
            <p class="text-sm text-text-secondary dark:text-text-secondary-dark mt-1">{{ truncateText(item.text, 120) }}</p>
          </div>
          <div class="flex-shrink-0 mt-3 sm:mt-0 sm:ml-6 text-left sm:text-right">
            <p class="text-sm text-text-secondary dark:text-text-secondary-dark">{{ item.date | date:'short' }}</p>
          </div>
        </div>
      </li>
    }
  </ul>
</div>
